<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login RM96596</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/main.css">
    
</head>

<body>
    <div class="login">
        <h1 class="text-center">Iniciar Sessão</h1>
        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Endereço de Email</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Por favor, insira seu endereço de e-mail.
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Senha</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Por favor, insira sua senha.
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Lembre-me</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Iniciar Sessão">
        </form>
    </div>
</body>

</html>
